<h2>Register New User ..!</h2>

<div *ngIf = "alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>success!</strong> User has been Registerd.
  <button (click) = "closealert()"type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="register" (ngSubmit)="registerdata()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
  </div>
  <div class="form-group">
    <label>Email Id</label>
    <input type="email" class="form-control" placeholder="Enter email" formControlName="emailId">
  </div>
  <div class="form-group">
    <label>password</label>
    <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Register</button>

</form>
