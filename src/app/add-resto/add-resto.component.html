<h2>Add New Restaurant ..!</h2>

<div *ngIf = "alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>success!</strong> Data has been submited.
  <button (click) = "closealert()"type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="addResto" (ngSubmit)="savedata()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text-area" class="form-control" placeholder="Enter address" formControlName="address">
  </div>
  <div class="form-group">
    <label>Email Id</label>
    <input type="email" class="form-control" placeholder="Enter email" formControlName="emailId">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
