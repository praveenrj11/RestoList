<h2>List-Restaurant ..!</h2>
<button type="button" class="btn btn-success" routerLink ="/add">Add</button>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">EmailId</th>
        <th scope="col">Delete/Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of listData">
        <th>{{item.id}}</th>
        <th>{{item.name}}</th>
        <th>{{item.address}}</th>
        <th>{{item.emailId}}</th>
        <th>
          <i (click) ="deletedata(item.id)" class="fa fa-trash fa-trash"></i>
          <i  routerLink ="/update/{{item.id}}"class="fa fa-edit fa-edit"></i>
        </th>
      </tr>
    </tbody>
  </table>
